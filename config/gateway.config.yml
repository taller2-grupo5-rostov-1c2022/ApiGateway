http:
  port: 8080
https:
  port: 9443
  hostname: localhost
apiEndpoints:
  node_server:
    methods: "GET,POST,PUT"
    host: localhost
    paths: "/node_server/*"

serviceEndpoints:
  node_server_service:
    url: "http://localhost:8081"
policies:
  - proxy
  - request-transformer
  - rewrite
pipelines:
  node_server:
    apiEndpoints:
      - node_server
    policies:
      - request-transformer:
          - action:
              headers:
                add:
                  api_key: "'key'"
      - rewrite:
        - condition:
            name: regexpmatch
            match: ^/node_server/(.*)$
          action:
            rewrite: /$1
      - proxy:
          - action:
              serviceEndpoint: node_server_service
              prependPath: false
